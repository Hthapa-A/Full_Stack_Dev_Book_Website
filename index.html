<script>
const PHP_SERVER = "https://mi-linux.wlv.ac.uk/~2415267";

// Load sections dynamically
async function loadPHPPage(page, targetId) {
    try {
        const res = await fetch(${PHP_SERVER}/${page});
        const html = await res.text();
        document.getElementById(targetId).innerHTML = html;
    } catch (err) {
        document.getElementById(targetId).innerHTML = "Failed to load page";
    }
}

// Load header and footer
loadPHPPage('header.php', 'header');
loadPHPPage('footer.php', 'footer');

// Navigation
function showSection(section) {
    if(section === 'home') loadPHPPage('index.php', 'content');
    else if(section === 'books') loadPHPPage('books.php', 'content');
    else if(section === 'about') loadPHPPage('about.php', 'content');
}

// Load home by default
showSection('home');
</script>
